<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="color-scheme" content="light only">
    <title>Chá de Bebê da Thayla</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&family=Cookie&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
            * {
                box-sizing: border-box;
                -webkit-tap-highlight-color: transparent;
            }

            :root {
                --rosa-clarinho: #FFF0F3;
                --rosa-medio: #F2C4CE;
                --rosa-velho: #B46A78;
                --texto-escuro: #4A3A3E;
                --fundo: #FAFAFA;
            }

            html, body {
                margin: 0;
                padding: 0;
                width: 100vw;
                height: 100%;
                overflow-x: hidden;
                overflow-y: auto;
                background-color: var(--fundo);
                font-family: 'Quicksand', sans-serif;
                color: var(--texto-escuro);
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .card {
                background-color: #FFFFFF;
                background-image: url('fundo-ursinho.png');
                background-size: 100% auto;
                background-position: center top;
                background-repeat: no-repeat;
                width: 100%;
                max-width: 420px;
                min-height: 100dvh;
                height: 100dvh;
                display: flex;
                flex-direction: column;
                justify-content: flex-end;
                position: relative;
            }

            .conteudo {
                background-color: #FFFFFF;
                height: 60vh;
                width: 100%;
                border-radius: 40px 40px 0 0;
                padding: 3vh 20px calc(4vh + env(safe-area-inset-bottom)) 20px;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                align-items: center;
                text-align: center;
                box-shadow: 0 -10px 30px rgba(255,255,255,1), 0 -5px 15px rgba(0,0,0,0.04);
                z-index: 10;
            }

        @media (prefers-color-scheme: dark) {
            .conteudo, .card { background-color: #FFFFFF !important; }
            .data-hora, .endereco, .presente { color: var(--texto-escuro) !important; }
            .btn-mapa { background-color: #FFFFFF !important; }
            .modal-content { background-color: #FFFFFF !important; color: var(--texto-escuro) !important;}
        }

        .textos-topo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 28px;
        }

        .intro {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--rosa-velho);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0;
        }

        .nome {
            font-family: 'Cookie', cursive;
            font-size: 5rem;
            color: var(--rosa-velho);
            margin: 0;
            line-height: 0.9;
        }

        .infos {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .data-hora {
            font-size: 1.05rem;
            font-weight: 700;
            color: var(--texto-escuro);
        }

        .endereco {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--texto-escuro);
        }

        .divisor {
            width: 40px;
            height: 2px;
            background-color: var(--rosa-medio);
            border-radius: 10px;
        }

        .presente {
            background-color: #FFFFFF;
            padding: 12px 20px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--texto-escuro);
            border: 2px solid var(--rosa-medio);
            width: 95%;
            max-width: 320px;
        }

        .presente span {
            display: block;
            font-weight: 700;
            color: var(--rosa-velho);
            margin-bottom: 2px;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 1px;
        }

        .botoes {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 15px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 700;
            width: 100%;
            transition: transform 0.1s;
            cursor: pointer;
            border: none;
            font-family: 'Quicksand', sans-serif;
        }

        .btn:active {
            transform: scale(0.97);
        }

        .btn-mapa {
            background-color: #FFFFFF;
            color: var(--rosa-velho);
            border: 2px solid var(--rosa-velho);
        }

        .btn-wpp {
            background-color: var(--rosa-velho);
            color: #FFFFFF;
            border: 2px solid var(--rosa-velho);
        }

        @media (min-width: 450px) {
            body { background-color: #E5E5E5; }
            .card {
                height: 850px;
                max-height: 95vh;
                border-radius: 30px;
                overflow: hidden;
                box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            }
        }

        /* --- ESTILOS DO MODAL --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            background-color: #FFFFFF;
            width: 90%;
            max-width: 380px;
            border-radius: 25px;
            padding: 30px 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            position: relative;
            transform: translateY(20px);
            transition: transform 0.3s ease;
            text-align: left;
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        .btn-fechar {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.5rem;
            color: var(--texto-escuro);
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
        }

        .modal-titulo {
            color: var(--rosa-velho);
            margin: 0 0 20px 0;
            font-size: 1.3rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: 700;
            font-size: 0.9rem;
            margin-bottom: 8px;
            color: var(--texto-escuro);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--rosa-medio);
            border-radius: 12px;
            font-family: 'Quicksand', sans-serif;
            font-size: 0.95rem;
            color: var(--texto-escuro);
            outline: none;
            transition: border-color 0.2s;
        }

        .form-control:focus {
            border-color: var(--rosa-velho);
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }

        .radio-label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
        }

        /* Ocultar elementos dinamicamente */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="conteudo">

            <div class="textos-topo">
                <div class="intro">É com muito amor que convidamos você para o chá da</div>
                <h1 class="nome">Thayla</h1>
            </div>

            <div class="infos">
                <span class="data-hora">11 de Abril de 2026 às 19:00h</span>
                <span class="endereco">Rua Salvador Dali, 7625 - Bairro Escola de Polícia</span>
            </div>

            <div class="divisor"></div>

            <div class="presente">
                <span>Sugestão de Presente</span>
                Fraldas P, M ou G + Mimo
            </div>

            <div class="botoes">
                    <a href="https://www.google.com/maps/dir/?api=1&destination=Rua+Salvador+Dali,+7625+-+Bairro+Escola+de+Pol%C3%ADcia,+Porto+Velho+-+RO"
                       target="_blank"
                       class="btn btn-mapa">
                        <i class="fa-solid fa-location-dot"></i> Ver localização
                    </a>

                    <button id="btn-abrir-modal" class="btn btn-wpp">
                        <i class="fa-brands fa-whatsapp"></i> Confirmar Presença
                    </button>
                </div>

        </div>
    </div>

    <div id="modal-confirmacao" class="modal-overlay">
        <div class="modal-content">
            <button id="btn-fechar-modal" class="btn-fechar">&times;</button>
            <h3 class="modal-titulo">Confirme sua presença</h3>

            <div class="form-group">
                <label for="nome-convidado">Seu Nome:</label>
                <input type="text" id="nome-convidado" class="form-control" placeholder="Digite seu nome completo">
            </div>

            <div class="form-group">
                <label>Vai levar acompanhante(s)?</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="leva_acompanhante" value="nao" checked> Não
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="leva_acompanhante" value="sim"> Sim
                    </label>
                </div>
            </div>

            <div class="form-group hidden" id="box-acompanhantes">
                <label for="nome-acompanhantes">Nome do(s) acompanhante(s):</label>
                <input type="text" id="nome-acompanhantes" class="form-control" placeholder="Ex: João e Maria">
            </div>

            <button id="btn-enviar-confirmacao" class="btn btn-wpp" style="margin-top: 20px;">
                <i class="fa-regular fa-paper-plane"></i> Enviar Confirmação
            </button>
        </div>
    </div>

    <script>
        // Elementos do DOM
        const btnAbrirModal = document.getElementById('btn-abrir-modal');
        const btnFecharModal = document.getElementById('btn-fechar-modal');
        const modalOverlay = document.getElementById('modal-confirmacao');
        const radiosAcompanhante = document.querySelectorAll('input[name="leva_acompanhante"]');
        const boxAcompanhantes = document.getElementById('box-acompanhantes');
        const btnEnviarConfirmacao = document.getElementById('btn-enviar-confirmacao');

        // Abrir Modal
        btnAbrirModal.addEventListener('click', () => {
            modalOverlay.classList.add('active');
        });

        // Fechar Modal (pelo 'X' ou clicando fora)
        btnFecharModal.addEventListener('click', fecharModal);
        modalOverlay.addEventListener('click', (e) => {
            if(e.target === modalOverlay) fecharModal();
        });

        function fecharModal() {
            modalOverlay.classList.remove('active');
        }

        // Mostrar/Ocultar campo de acompanhante
        radiosAcompanhante.forEach(radio => {
            radio.addEventListener('change', (e) => {
                if(e.target.value === 'sim') {
                    boxAcompanhantes.classList.remove('hidden');
                } else {
                    boxAcompanhantes.classList.add('hidden');
                    document.getElementById('nome-acompanhantes').value = ''; // Limpa o campo se desistir
                }
            });
        });

        // Lógica de Envio para WhatsApp
        btnEnviarConfirmacao.addEventListener('click', () => {
            const nome = document.getElementById('nome-convidado').value.trim();
            const levaAcompanhante = document.querySelector('input[name="leva_acompanhante"]:checked').value;
            const nomeAcompanhantes = document.getElementById('nome-acompanhantes').value.trim();

            // Validação simples
            if(!nome) {
                alert('Por favor, preencha o seu nome antes de confirmar.');
                return;
            }

            // Montagem da Mensagem
            let mensagem = `Olá! Sou *${nome}* e confirmo minha presença no chá de bebê da Thayla!`;

            if(levaAcompanhante === 'sim') {
                if(nomeAcompanhantes) {
                    mensagem += `\n\nIrei com meu(s) acompanhante(s): *${nomeAcompanhantes}*`;
                } else {
                    mensagem += `\n\nIrei com acompanhante(s).`;
                }
            }

            // NÚMERO DO WHATSAPP DA SUA SOGRA AQUI (Ex: 55 + DDD + Numero)
            const numeroTelefone = '556993134992';

            // Cria a URL encodando os caracteres especiais e quebras de linha
            const urlWhatsApp = `https://wa.me/${numeroTelefone}?text=${encodeURIComponent(mensagem)}`;

            // Abre o WhatsApp e fecha o modal
            window.open(urlWhatsApp, '_blank');
            fecharModal();
        });
    </script>
</body>
</html>
